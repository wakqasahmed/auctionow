<section ng-controller="InventoryItemsController">
  <div class="page-header">
    <h1>New Inventory Item</h1>
  </div>
  <div class="col-md-12">
    <form name="inventoryItemForm" class="form-horizontal" ng-submit="create(inventoryItemForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label for="itemName">Item Name</label>
          <input name="itemName" type="text" ng-model="itemName" id="itemName" class="form-control" placeholder="Item Name" required>
          <div ng-messages="inventoryItemForm.itemName.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Inventory Item Name is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label for="itemQuantity">Item Quantity</label>
          <input type="number" name="itemQuantity" ng-model="itemQuantity" id="itemQuantity" class="form-control" placeholder="1" />
          <!--
          <textarea name="content" ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>-->
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-default">
        </div>
        <div ng-show="error" class="text-center alert alert-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
