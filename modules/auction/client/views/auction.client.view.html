<!-- The auction view -->
<section class="container" ng-controller="AuctionController">
  <div class="page-header">
    <h1>Current Auction</h1>
    <h3>Current bidders: <b>{{currentClients || 1}}</b></h3>
  </div>
  <!-- The message form -->
  <form class="col-xs-12 col-md-offset-4 col-md-4" ng-submit="sendMessage();">
    <fieldset class="row">
      <div class="input-group">
        <input type="number" id="messageText" name="messageText" class="form-control" ng-model="messageText" placeholder="{{currentAuctionItem.minBidAmount}}" min="{{currentAuctionItem.minBidAmount}}" ng-disabled="!currentAuctionItem">
        <span class="input-group-btn">
          <button type="submit" class="btn btn-primary" ng-disabled="!messageText"><i class="fa fa-money"></i> Place Bid</button>
        </span>
      </div>
    </fieldset>
  </form>
  <ul class="list-unstyled">
    <!-- List all messages -->
    <li class="col-xs-12 col-md-offset-4 col-md-4 auction-message" ng-repeat="message in messages">
      <small class="pull-right text-muted" ng-bind="message.created | date:'mediumTime'"></small>
      <span ng-if="message.profileImageURL">
        <img ng-src="/uploads/users/profile/{{message.profileImageURL}}" alt="{{message.username}}" class="pull-left auction-profile-image" />
      </span>
      <span ng-if="!message.profileImageURL">
        <img ng-src="/modules/core/client/img/brand/favicon.png" alt="{{message.username}}" class="pull-left auction-profile-image" />
      </span>
      <div class="pull-left auction-message-details">
        <strong ng-bind="message.username"></strong>
        <br>
        <span ng-bind="message.text"></span>
      </div>
    </li>
  </ul>
</section>
